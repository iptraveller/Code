<script th:src="@{/js/echarts.min.js}"></script>
<script type="text/javascript">
    Date.prototype.Format = function (fmt) {
        var o = {
            "y+": this.getFullYear(),
            "M+": this.getMonth() + 1,                 //月份
            "d+": this.getDate(),                    //日
            "h+": this.getHours(),                   //小时
            "m+": this.getMinutes(),                 //分
            "s+": this.getSeconds(),                 //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S+": this.getMilliseconds()             //毫秒
        };
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(fmt)){
                if(k == "y+"){
                    fmt = fmt.replace(RegExp.$1, ("" + o[k]).substr(4 - RegExp.$1.length));
                }
                else if(k=="S+"){
                    var lens = RegExp.$1.length;
                    lens = lens==1?3:lens;
                    fmt = fmt.replace(RegExp.$1, ("00" + o[k]).substr(("" + o[k]).length - 1,lens));
                }
                else{
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                }
            }
        }
        return fmt;
    }

    $.ajax({
        "type":"post",
        "async":false,
        "url":"/sta/getStaCountList",
        "dataType":"json",
        "success":function(response) {
            var wisTotalCount = response.wisTotalCount
            var mohooTotalCount = response.mohooTotalCount
            var xData = []
            var serialWis = []
            var serialMohoo = []
            response.forEach(function(value) {
                var time = new Date(value.date)
                xData.push(time.Format("yyyy-MM-dd"))
                serialWis.push(value.wisTotalCount)
                serialMohoo.push(value.mohooTotalCount)
            });

            var option = {
                title : {
                    text: '终端数',
                },
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['wis终端','魔盒终端']
                },
                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : xData
                    }
                ],
                yAxis : [
                    {
                        type: 'value'
                    }
                ],
                series : [
                    {
                        name:'wis终端',
                        type:'line',
                        data:serialWis
                    },
                    {
                        name:'魔盒终端',
                        type:'line',
                        data:serialMohoo
                    }
                ]
            };


            //初始化echarts实例
            var myChart = echarts.init(document.getElementById('chartmain'));
            //使用制定的配置项和数据显示图表
            myChart.setOption(option);
        }
    });

</script>
