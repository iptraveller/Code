<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head"></div>
    <!-- DataTables -->
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css"/>
    <script src="../../js/echarts.min.js"></script>
    <!--
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css"/>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    -->
    <title>终端查询</title>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <div class="box">
                        <div class="box-body">
                            <table id="dataTable" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>终端MAC</th>
                                    <th>用户名</th>
                                    <th>厂商</th>
                                    <th>操作系统</th>
                                    <th>终端型号</th>
                                    <th>支持双频</th>
                                    <th>终端能力</th>
                                    <th>位置</th>
                                    <th>来源</th>
                                </tr>
                                </thead>
                                <!--
                                <tbody>
                                <tr th:each="item:${list}">
                                    <td th:text="${item.mac}">mac</td>
                                    <td th:text="${item.username}">username</td>
                                    <td th:text="${item.manufacturerEn}">manufacturer</td>
                                    <td th:text="${item.os} ${item.osVersion}">os</td>
                                    <td th:text="${model}">model</td>
                                    <td th:text="${capacibility}">capacibility</td>
                                </tr>
                                </tbody>
                                -->
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


</div>

<div th:replace="script"></div>

<!-- page script -->
<script>
    /*<![CDATA[*/
    $(function () {
        $('#dataTable').DataTable({
            "ajax":{
                "url":"/sta/getStaList",
                "type":"POST",
            },
            "columns":[
                { "data" : "mac" },
                { "data" : "username" },
                { "data" : "manufacturer" },
                { "data" : "os" },
                { "data" : "model" },
                { "data" : "is5g" },
                { "data" : "capacibility" },
                { "data" : "location" },
                { "data" : "source" },
            ],
            "serverSide":true,
            "paging": true,
            "lengthChange": false,
            "searching": true,
            "searchable":true,
            "info": true,
            "autoWidth": false
        });
    });
    /*]]>*/
</script>
</body>
</html>
